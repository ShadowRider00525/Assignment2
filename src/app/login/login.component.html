<h1>Login Page</h1>
<body>
    <div class="loginpage">
        <form id="signin">
            <label for="username">Username: </label> <br>
            <input type="text" [(ngModel)]='username' name ="username"/> <br>
            <label for="pass">Password: </label> <br>
            <input type="password" [(ngModel)]='pass' name="pass" /> <br>
            <button (click)="itemClicked()">Sign in</button>
            <div id='errormsg'>{{errormsg}}</div>
        </form>
    </div>
</body>
