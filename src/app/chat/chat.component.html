<div class = 'container'>
    <form>
        <div class ='form-group'>
            <label for="messagecontent">Chat</label>
            <input type = 'text' [(ngModel)]="messagecontent"
            name ="messagecontent" id="messagecontent" class="form-control"/>
        </div>
        <div class ='form-group'>
            <button class="btn btn-primary" (click)="chat()">Chat</button>
        </div>
    </form>

    <div class="chat-message">
        <h3>Messages</h3>
        {{username}} : <ul *ngFor='let message of messages'>{{message}}</ul>
    </div>
   
</div>
